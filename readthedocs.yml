version: 2

formats:
  - htmlzip
  - pdf

build:
  os: ubuntu-22.04
  image: latest
  tools:
    python: '3.8'
    nodejs: '18'

# Build documentation in the docs/ directory with Sphinx
sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: false

python:
  version: 3.8
  install:
    - requirements: docs/requirements.txt
  system_packages: true
